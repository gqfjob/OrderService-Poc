server:
  port: 8305
  context-path: /uaa
  use-forward-headers: false

spring:
  application:
    name: security-service

security:
  basic:
    enabled: false
  user:
    password: password
  ignored: /css/**,/js/**,/favicon.ico,/webjars/**

eureka:
  instance:
      hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8300/eureka/