<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>

<body>

<div class="container">
    <h1>Orders Details</h1>

    <form data-bind="submit: showOrders" class="form-horizontal">
        <div class="form-group">
            <label for="userId" class="col-sm-2 control-label">User Id</label>

            <div class="col-sm-10">
                <input data-bind="value: userId" type="text" class="form-control" id="userId" placeholder="User Id">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">fetch details</button>
            </div>
        </div>
    </form>


    <table class="table table-condensed">
        <thead>
        <tr>
            <th></th>
            <th>Order Id</th>
            <th>User Id</th>
            <th>Products</th>
            <th>Cost</th>
            <th></th>
        </tr>
        </thead>
        <tbody data-bind="foreach: orders">
        <tr>
            <td><span data-bind="text: $data.orderId"></span></td>
            <td><span data-bind="text: $data.userId"></span></td>
            <td>
                <span data-bind="foreach: $data.products">
                    <a data-bind="attr: {href: $data}"></a>
                </span>
            </td>
            <td>
                <span data-bind="text: $data.orderId"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
<script type='text/javascript' src='js/app.js'></script>
</body>
</html>
